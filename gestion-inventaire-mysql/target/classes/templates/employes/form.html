<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Employé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-laptop-code"></i> Parc informatique
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="fade-in-up"><i class="fas fa-user-plus"></i> Ajouter un employé</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/employes/sauvegarder}" th:object="${employe}" method="post">
            <div class="mb-3">
                <label class="form-label">Nom complet :</label>
                <input type="text" class="form-control" th:field="*{nom}" required 
                       placeholder="Ex: Ahmed Benali ou Fatima Zahra Alaoui">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Service :</label>
                <select class="form-select" th:field="*{service}" required>
                    <option value="">Choisir un service</option>
                    <option value="Direction">Direction</option>
                    <option value="Informatique">Informatique</option>
                    <option value="Comptabilité">Comptabilité</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Ressources Humaines">Ressources Humaines</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Support Technique">Support Technique</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email :</label>
                <input type="email" class="form-control" th:field="*{email}" required 
                       placeholder="Ex: ahmed.benali@entreprise.ma">
                <div class="form-text">Email professionnel de l'employé (domaine .ma)</div>
            </div>
            
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Sauvegarder
                    </button>
                    <a href="/employes" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Annuler
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
