<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Matériel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-laptop-code"></i> Parc informatique
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="fade-in-up"><i class="fas fa-plus-circle"></i> Ajouter du matériel</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/materiel/sauvegarder}" th:object="${materiel}" method="post">
            <div class="mb-3">
                <label class="form-label">Référence :</label>
                <input type="text" class="form-control" th:field="*{ref}" required 
                       placeholder="Ex: PC-MAR-001, IMP-CAS-002">
                <div class="form-text">Identifiant unique du matériel (ex: PC-MAR-001 pour PC Maroc)</div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Type :</label>
                <select class="form-select" th:field="*{type}" required>
                    <option value="">Choisir un type</option>
                    <option value="PC Portable">PC Portable</option>
                    <option value="PC Bureau">PC Bureau</option>
                    <option value="Imprimante">Imprimante</option>
                    <option value="Écran">Écran</option>
                    <option value="Souris">Souris</option>
                    <option value="Clavier">Clavier</option>
                    <option value="Tablette">Tablette</option>
                    <option value="Serveur">Serveur</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Marque :</label>
                <input type="text" class="form-control" th:field="*{marque}" required 
                       placeholder="Ex: Dell, HP, Lenovo, Samsung">
            </div>
            
            <div class="mb-3">
                <label class="form-label">État :</label>
                <select class="form-select" th:field="*{etat}" required>
                    <option value="">Choisir un état</option>
                    <option value="OK">OK - En bon état</option>
                    <option value="En panne">En panne</option>
                    <option value="En réparation">En réparation</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Date d'achat :</label>
                <input type="date" class="form-control" th:field="*{dateAchat}" required>
            </div>
            
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Sauvegarder
                    </button>
                    <a href="/materiel" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Annuler
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
