<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Employé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container page-section mt-4">
        <h1><i class="fas fa-user-plus"></i> Ajouter un employé</h1>
        
        <form th:action="@{/employes/sauvegarder}" th:object="${employe}" method="post">
            <div class="mb-3">
                <label class="form-label">Nom complet :</label>
                <input type="text" class="form-control" th:field="*{nom}" required 
                       placeholder="Ex: Youssef El Mansouri">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Service :</label>
                <select class="form-select" th:field="*{service}" required>
                    <option value="">Choisir un service</option>
                    <option value="Informatique">Informatique</option>
                    <option value="Comptabilité">Comptabilité</option>
                    <option value="RH">Ressources Humaines</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Direction">Direction</option>
                    <option value="Production">Production</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Logistique">Logistique</option>
                    <option value="Achats">Achats</option>
                    <option value="Administration">Administration</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email :</label>
                <input type="email" class="form-control" th:field="*{email}" required 
                       placeholder="Ex: youssef.elmansouri@entreprise.ma">
                <div class="form-text">Utilisez le format professionnel en .ma si applicable</div>
            </div>
            
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Sauvegarder
            </button>
            <a href="/employes" class="btn btn-secondary">
                <i class="fas fa-times"></i> Annuler
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
