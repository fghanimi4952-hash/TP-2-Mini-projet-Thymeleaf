<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-laptop-code"></i> Gestion Inventaire
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h1><i class="fas fa-users"></i> Gestion des employés</h1>
        
        <!-- Boutons -->
        <div class="mt-3">
            <a href="/employes/ajouter" class="btn btn-success">
                <i class="fas fa-user-plus"></i> Ajouter un employé
            </a>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i> Accueil
            </a>
        </div>

        <!-- Statistiques rapides -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> 
                    <strong th:text="${employesSansAffectation.size()}"></strong> employé(s) sans affectation
                </div>
            </div>
            <div class="col-md-6">
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i> 
                    <span th:text="${employes.size() - employesSansAffectation.size()}"></span> employé(s) avec matériel
                </div>
            </div>
        </div>
        
        <!-- Tableau -->
        <table class="table table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Nom</th>
                    <th>Service</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employe : ${employes}">
                    <td th:text="${employe.nom}"></td>
                    <td>
                        <span th:if="${employe.service == 'Informatique'}" class="badge bg-primary" th:text="${employe.service}"></span>
                        <span th:if="${employe.service == 'Comptabilité'}" class="badge bg-success" th:text="${employe.service}"></span>
                        <span th:if="${employe.service == 'RH'}" class="badge bg-info" th:text="${employe.service}"></span>
                        <span th:if="${employe.service == 'Commercial'}" class="badge bg-warning" th:text="${employe.service}"></span>
                        <span th:if="${employe.service == 'Direction'}" class="badge bg-danger" th:text="${employe.service}"></span>
                    </td>
                    <td th:text="${employe.email}"></td>
                    <td>
                        <a th:href="@{/employes/supprimer/{id}(id=${employe.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet employé ?')">
                            <i class="fas fa-trash"></i> Supprimer
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
