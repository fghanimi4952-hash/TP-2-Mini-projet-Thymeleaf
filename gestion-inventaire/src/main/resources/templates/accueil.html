<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion Inventaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-laptop-code"></i> Gestion Inventaire
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Messages de succès/erreur -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h1 class="mb-4"><i class="fas fa-tachometer-alt"></i> Tableau de bord</h1>
        
        <!-- Cartes de statistiques -->
        <div class="row mt-4">
            <div class="col-md-3 mb-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-laptop"></i> Matériel total</h5>
                        <h2 th:text="${totalMateriel}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-check-circle"></i> Matériel affecté</h5>
                        <h2 th:text="${materielAffecte}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-line"></i> Taux d'utilisation</h5>
                        <h2 th:text="${#numbers.formatDecimal(tauxUtilisation, 1, 2)} + '%'">0%</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-exclamation-triangle"></i> En panne</h5>
                        <h2 th:text="${pannesParCategorie.values()?.![0] ?: 0}">0</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Navigation rapide -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-rocket"></i> Navigation rapide</h5>
                        <div class="d-grid gap-2 d-md-flex">
                            <a href="/materiel" class="btn btn-outline-primary me-2">
                                <i class="fas fa-laptop"></i> Gérer le matériel
                            </a>
                            <a href="/employes" class="btn btn-outline-secondary me-2">
                                <i class="fas fa-users"></i> Gérer les employés
                            </a>
                            <a href="/affectations" class="btn btn-outline-success">
                                <i class="fas fa-link"></i> Gérer les affectations
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistiques détaillées -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-pie"></i> Matériel par type</h5>
                        <div th:each="entry : ${materielParType}">
                            <span th:text="${entry.key}"></span>:
                            <span th:text="${entry.value}"></span> unité(s)
                            <div class="progress mb-2">
                                <div class="progress-bar" th:style="'width: ' + ${entry.value * 100 / totalMateriel} + '%;'"
                                     th:text="${#numbers.formatDecimal(entry.value * 100 / totalMateriel, 1, 2)} + '%'">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-bar"></i> Affectations par service</h5>
                        <div th:each="entry : ${affectationsParService}">
                            <span th:text="${entry.key}"></span>:
                            <span th:text="${entry.value}"></span> affectation(s)
                            <div class="progress mb-2">
                                <div class="progress-bar bg-success" th:style="'width: ' + ${entry.value * 100 / materielAffecte} + '%;'"
                                     th:text="${#numbers.formatDecimal(entry.value * 100 / materielAffecte, 1, 2)} + '%'">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
