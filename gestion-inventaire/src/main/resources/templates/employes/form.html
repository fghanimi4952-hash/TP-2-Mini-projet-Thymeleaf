<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Employé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-laptop-code"></i> Gestion Inventaire
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1><i class="fas fa-user-plus"></i> Ajouter un employé</h1>
        
        <form th:action="@{/employes/sauvegarder}" th:object="${employe}" method="post">
            <div class="mb-3">
                <label class="form-label">Nom complet :</label>
                <input type="text" class="form-control" th:field="*{nom}" required 
                       placeholder="Ex: Marie Dupont">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Service :</label>
                <select class="form-select" th:field="*{service}" required>
                    <option value="">Choisir un service</option>
                    <option value="Informatique">Informatique</option>
                    <option value="Comptabilité">Comptabilité</option>
                    <option value="RH">Ressources Humaines</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Direction">Direction</option>
                    <option value="Production">Production</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email :</label>
                <input type="email" class="form-control" th:field="*{email}" required 
                       placeholder="Ex: marie.dupont@entreprise.com">
                <div class="form-text">Email professionnel de l'employé</div>
            </div>
            
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Sauvegarder
            </button>
            <a href="/employes" class="btn btn-secondary">
                <i class="fas fa-times"></i> Annuler
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
