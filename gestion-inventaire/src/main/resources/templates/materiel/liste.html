<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matériel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-laptop-code"></i> Gestion Inventaire
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h1><i class="fas fa-laptop"></i> Gestion du matériel</h1>
        
        <!-- Filtres -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-filter"></i> Filtrer le matériel</h5>
                <form th:action="@{/materiel/filtrer}" method="get">
                    <div class="row">
                        <div class="col-md-4">
                            <label>Type :</label>
                            <select name="type" class="form-select">
                                <option value="">Tous les types</option>
                                <option value="PC">PC</option>
                                <option value="Imprimante">Imprimante</option>
                                <option value="Ecran">Écran</option>
                                <option value="Souris">Souris</option>
                                <option value="Clavier">Clavier</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>État :</label>
                            <select name="etat" class="form-select">
                                <option value="">Tous les états</option>
                                <option value="OK">OK</option>
                                <option value="En panne">En panne</option>
                                <option value="En réparation">En réparation</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary mt-4">
                                <i class="fas fa-search"></i> Filtrer
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Boutons -->
        <div class="mt-3">
            <a href="/materiel/ajouter" class="btn btn-success">
                <i class="fas fa-plus"></i> Ajouter du matériel
            </a>
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home"></i> Accueil
            </a>
        </div>

        <!-- Statistiques rapides -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> 
                    <strong th:text="${materielNonAffecte.size()}"></strong> matériel(s) disponible(s) pour affectation
                </div>
            </div>
            <div class="col-md-6">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle"></i> 
                    <span th:text="${materiels.?[etat == 'En panne'].size()} ?: 0"></span> matériel(s) en panne
                </div>
            </div>
        </div>
        
        <!-- Tableau -->
        <table class="table table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Référence</th>
                    <th>Type</th>
                    <th>Marque</th>
                    <th>État</th>
                    <th>Date d'achat</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="materiel : ${materiels}">
                    <td th:text="${materiel.ref}"></td>
                    <td th:text="${materiel.type}"></td>
                    <td th:text="${materiel.marque}"></td>
                    <td>
                        <span th:if="${materiel.etat == 'OK'}" class="badge bg-success" th:text="${materiel.etat}"></span>
                        <span th:if="${materiel.etat == 'En panne'}" class="badge bg-danger" th:text="${materiel.etat}"></span>
                        <span th:if="${materiel.etat == 'En réparation'}" class="badge bg-warning" th:text="${materiel.etat}"></span>
                    </td>
                    <td th:text="${materiel.dateAchat}"></td>
                    <td>
                        <a th:href="@{/materiel/supprimer/{id}(id=${materiel.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce matériel ?')">
                            <i class="fas fa-trash"></i> Supprimer
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
